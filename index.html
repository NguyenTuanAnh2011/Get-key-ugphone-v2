<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TK - Get Key Siêu Đẹp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff416c, #ff4b2b);
      animation: gradientMove 6s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .key-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.3);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #ff4757;
      font-weight: bold;
      font-size: 28px;
      overflow: hidden;
      border-right: 3px solid transparent;
      white-space: nowrap;
      animation: typing 2s steps(15, end), blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: black; }
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      text-align: center;
      outline: none;
      transition: 0.4s;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      animation: glowInput 3s infinite alternate;
    }

    input:focus {
      background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
      transform: scale(1.05);
    }

    @keyframes glowInput {
      0% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
      100% { box-shadow: 0 0 15px rgba(0, 123, 255, 0.9); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, background 0.5s;
    }

    button:hover {
      background: linear-gradient(45deg, #ff4757, #ff6b81);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.9);
    }

    button::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    button:active::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .message {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .particles {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>

<script>
  document.addEventListener("click", (e) => {
    let effect = document.createElement("div");
    effect.classList.add("click-effect");
    effect.style.left = `${e.clientX}px`;
    effect.style.top = `${e.clientY}px`;
    document.body.appendChild(effect);
    setTimeout(() => effect.remove(), 600);
  });

  for (let i = 0; i < 100; i++) {
    let particle = document.createElement("div");
    particle.classList.add("particles");
    document.body.appendChild(particle);
    particle.style.left = `${Math.random() * 100}vw`;
    particle.style.animationDuration = `${Math.random() * 5 + 2}s`;
    particle.style.animationDelay = `${Math.random() * 5}s`;
  }
</script>

<div class="key-container">
  <h2>UgPhone</h2>
  <h3>Bạn Cần Lấy Key Để Chơi</h3>
  <input type="text" id="userKey" placeholder="Dán Key Vào Đây">
  <div class="buttons">
    <button onclick="copyKeyLink()">Lấy Key</button>
    <button onclick="checkKey()">Xác Nhận</button>
  </div>
  <p id="message" class="message"></p>
</div>

<script>
function copyKeyLink() {
    navigator.clipboard.writeText("https://sites.google.com/view/get-key-ugphone/trang-ch%E1%BB%A7");
    document.getElementById("message").textContent = "✅ Đã copy link, dán vào trình duyệt để lấy key.";
}

const validKeys = ["Tuan_Fix_Lag", "Tuanfixlag", "Tuan_Fix_Lag"];

function checkKey() {
    const userKey = document.getElementById("userKey").value;
    document.getElementById("message").textContent = "⏳ Đang kiểm tra Key...";
    setTimeout(() => {
        if (validKeys.includes(userKey)) {
            document.getElementById("message").textContent = "✅ Key chính xác! Đang chuyển hướng...";
            setTimeout(() => { window.location.href = "https://meolazy.github.io/Tab/"; }, 1500);
        } else {
            document.getElementById("message").textContent = "❌ Sai key, thử lại!";
        }
    }, 1000);
}
</script>

</body>
